<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minji Portfolio</title>
    <link rel="stylesheet" href="./css/1차프로젝트.css">
    <style>
        /* body{
            background-color: rgb(22, 21, 21);
        } */
        body{
            background-image: linear-gradient(to top right, #5b83b3, #ec817b, #9b82bb);
        }
        .main-area{
            background-color: lavender;

        }
        .pg{
            position: relative;
            height: 100vh;
            transition: 2s ease-in-out;
            cursor: pointer;
        }
        .pg1{
            clip-path: circle(30% at 80% 60%);
            background-image: linear-gradient(to top right, #5b83b3, #ec817b, #9b82bb);
        }
        .pg1.on{
            animation: circle-ani 2s ease-in-out .5s forwards;
        }
        
        @keyframes circle-ani {
            0%{
                clip-path: circle(30% at 80% 60%);
            }
            100%{
                clip-path: circle(100% at 70% 60%);
            }
        }

        /* 민지캐릭터 */
        .pic{
            position: absolute;
            z-index: 1;
            top: 10%;
            left: 5%;
            width: 40vw;
            /* transform: scale(10%); */
        }
        .pic img{
        width: 100%;
        }

        .intro{
            position: absolute;
            /* z-index: 999; */
            top: 30%;
            right: 5%;
            font-size: 5rem;
            text-align: right;
        
        }

    </style>
    <script>
        // 자바스크립트 구역
        window.addEventListener('load', ()=>{
          document.querySelectorAll('.pg')
          .forEach(ele=>{
            ele.onclick = ()=>{
              ele.classList.add('on');
            }; /// click
          }); /// forEach ///
        }); /// load 구역 ///
    </script>
</head>
<body>
    <!-- 메인영역 -->
    <div class="main-area">
        <div class="col-12">
            
            <div class="pg pg1">
                <div class="pic">
                    <img src="./images/민지캐릭터.png" alt="민지캐릭터">
                </div>
                <h1 class="intro">Hi,<br> I'm Minji Kim</h1>
            </div>
      
           
        </div>
    </div>
