        /* body{

        body{
            background-image: linear-gradient(to top right, #5b83b3, #ec817b, #9b82bb);
            background-attachment: fixed;
        }
        .main-area{
            background-color: lavender;

        }
        .menu{
            position: absolute;
            top: 0;
            left: 0;
        }
        .menu ul{
            display: flex;
            justify-content: flex-end;
        }
        .menu ul a{
            display: block;
            padding: 0 13px;

            font-size: 1.7rem;
            line-height: 60px;
            font-weight: bold;
        }
        .menu ul a:hover{
            color: #ffffff;
        }
        .pg{
            position: relative;
            height: 100vh;
            cursor: pointer;
        }
        .pg1{
            clip-path: circle(30% at 80% 60%);
            background-image: linear-gradient(to top right, #5b83b3, #ec817b, #9b82bb);
            background-attachment: fixed;
        }
        .pg1.on{
            animation: circle-ani 2s ease-in-out .5s forwards;
            will-change: clip-path;
        }
        
        @keyframes circle-ani {
            0%{
                clip-path: circle(30% at 80% 60%);
            }
            100%{
                clip-path: circle(100% at 70% 60%);
            }
        }

        /* 민지캐릭터 */
        .pic{
            position: absolute;
            z-index: 1;
            top: 10%;
            left: 5%;
            width: 40vw;
            /* transform: scale(10%); */

        width: 100%;

        .intro{

            top: 30%;

            font-size: 5rem;
            text-align: right;
        
        }

    </style>
    <script>
        // 한번작동 상태변수
        let isOnce = false;

        // 페이지 이동시 이벤트
        // 자바스크립트 구역
        window.addEventListener('wheel', startScroll, {passive: false});
        function startScroll(e){
            if(isOnce) return;
            // 5초후 잠금설정
            setTimeout(() => {
                isOnce = true;                
            }, 3000);


            e.preventDefault();
            console.log('스크롤');
            document.querySelector('.pg1').classList.add('on');

        }
