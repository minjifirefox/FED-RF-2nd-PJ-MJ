      /* body{

      body {
        background-image: linear-gradient(
          to top right,
          #5b83b3,
          #ec817b,
          #9b82bb
        );
        background-attachment: fixed;
        overflow: hidden;
      }
      .main-area {
        background-color: lavender;
      }
      .menu {
        position: fixed;
        top: 0;
        transform: translateX(-50%);
        left: 50%;
        z-index: 9999;
      }
      .menu ul.gnb {
        display: flex;
        justify-content: flex-end;
      }
      .menu ul.gnb a {
        display: block;
        padding: 0 13px;
        white-space: nowrap;

        font-size: 1.7rem;
        line-height: 60px;
        font-weight: bold;
      }
      .menu ul.gnb a:hover ,
      .menu ul.gnb li.on a {
        color: #ffffff;
        text-shadow: -1px 0px #252525, 0px 1px #252525, 1px 0px #252525,
          0px -1px #252525;
      }
      .smenu{
        position: absolute;
        height: 0;
        overflow: hidden;
        transition: .4s;
      }
      .menu ul>li:hover .smenu{
        height: 180px;
      }
      .pg {
        position: relative;
        height: 100vh;
        cursor: pointer;
      }
      .pg1 {
        clip-path: circle(30% at 80% 60%);
        background-image: linear-gradient(
          to top right,
          #5b83b3,
          #ec817b,
          #9b82bb
        );
        background-attachment: fixed;
      }
      .pg1.on {
        animation: circle-ani 2s ease-in-out 0.5s forwards;
        will-change: clip-path;
      }

      @keyframes circle-ani {
        0% {
          clip-path: circle(30% at 80% 60%);
        }
        100% {
          clip-path: circle(100% at 70% 60%);
        }
      }

      /* 민지캐릭터 */
      .pic {
        position: absolute;
        z-index: 1;
        top: 10%;
        left: 5%;
        width: 40vw;
        /* transform: scale(10%); */
        /* perspective: 200vh; */
      }
      .pic img {
        width: 100%;
        /* animation: pic-ani 1s ease-in-out infinite alternate; */
      }
      /* @keyframes pic-ani {
            0%{

            60%{

            100%{

      .intro {
        position: absolute;
        /* z-index: 999; */
        top: 30%;
        right: 5%;
        font-size: 5rem;
        text-align: right;
      }

      .common img {
        padding: 50px;
        width: 400px;
        border-radius: 50%;
      }

      .common h2 {
        text-align: center;
        transform: translateY(60px);
      }

      .work{
        position: relative;
        height: 100vh;
      }
      .work ul {
          position: absolute;
          width: 500px;
          height: 500px;
          top: 50%;
          left: 50%;
          transform: translate(-50%,-50%);
          outline: 2px dashed #ccc;
        }
      .work ul li{
          position: absolute;
          transition: .4s ease-in-out;
          filter: grayscale(80%);
        }
        .work ul li:nth-child(1) {
            left: -300%;
        }
        .work ul li:nth-child(2) {
            left: -200%;
            opacity: 0;
        }
        .work ul li:nth-child(3) {
            left: -100%;
        }
        .work ul li:nth-child(4) {
            left: 0%;
            filter: none;
        }
        .work ul li:nth-child(5) {
            left: 100%;
        }
        .work ul li:nth-child(6) {
            left: 200%;
            opacity: 0;
        }
        .work ul li:nth-child(7) {
            left: 300%;
        }
        .work ul li:nth-child(4):hover{
          transform: scale(1.2);
        }


        .contact-area{
          height: 100vh;
        }
    </style>
